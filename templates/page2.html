<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #5a432f;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #5a432f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5a432f;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            margin-left: 30px;
        }
        button:hover {
            background-color: #b88650;
        }
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-top: 1px;
        }
        h3 {
            font-size: 24px;
            color: #555;
        }
        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #777;
        }
        .footer a {
            color: #5a432f;
            text-decoration: none;
        }
        .footer a:hover {
            color: #b88650;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 10px;
            font-size: 18px;
            color: white;
            background-color: #93765e;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover{
            background-color: #f0e6d6;
            color: #5a432f;
        }
    </style>
</head>
<body>

    <h1>üè° Predict House Price</h1>

    <div class="container">
        <form action="/page2" method="POST">
            <label for="house_size">House Size (sqft):</label>
            <input type="text" name="house_size" required><br>
            <label for="bedrooms">Bedrooms:</label>
            <input type="text" name="bedrooms" required><br>
            <label for="bathrooms">Bathrooms:</label>
            <input type="text" name="bathrooms" required><br>
            <label for="living_rooms">Living Rooms:</label>
            <input type="text" name="living_rooms" required><br>
            <label for="floors">Floors:</label>
            <input type="text" name="floors" required><br>
            <label for="kitchens">Kitchens:</label>
            <input type="text" name="kitchens" required><br>
            <label for="garages">Garages:</label>
            <input type="text" name="garages" required><br>
            <button type="submit">Predict Price</button>
            <button type="reset" onclick="resetForm()">Reset All</button>
        </form>

        {% if predicted_price %}
            <h3>Predicted House Price: ‡∏ø{{ predicted_price }}</h3>
        {% endif %}

    </div>

    <br>
    <a href="/">Back to Home</a>

    <script>
        // Function to reset the form
        function resetForm() {
            // Reset form fields and result display
            document.querySelector('form').reset();
            document.querySelector('.result').style.display = 'none';  // Hide result if needed
        }
    </script>

</body>
</html>
