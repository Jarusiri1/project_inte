<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #5a432f, #93765e);
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #b88650;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #8d6b48;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #93765e;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover{
            background-color: #f0e6d6;
            color: #5a432f;
        }

    </style>
</head>

        <form method="post">
            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" required>

            <label>Glucose:</label>
            <input type="number" name="glucose" required>

            <label>Blood Pressure:</label>
            <input type="number" name="blood_pressure" required>

            <label>Skin Thickness:</label>
            <input type="number" name="skin_thickness" required>

            <label>Insulin:</label>
            <input type="number" name="insulin" required>

            <label>BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

</body>
</html>
